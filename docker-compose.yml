      - "2003-2004:2003-2004"
      - "2023-2024:2023-2024"
      - "8125:8125/udp"
      - "8126:8126"
    networks:
      - rai_tester_network

  grafana:
    image: grafana/grafana-oss
    user: "104"  # Tambahkan user ID
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./grafana_plugins:/var/lib/grafana/plugins # Mount direktori plugins
    ports:
      - "3000:3000"
    networks:
