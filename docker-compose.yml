version: "3.8"

networks:
  rai_tester_network:
    driver: bridge

services:
  rai_service_tester_1:
    image: rai-service-tester:minimized
    volumes:
      - ./config.yml:/usr/app/config.yml
      - ./ready:/usr/app/ready
      - ./response_payload_1:/usr/app/response_payload
    working_dir: /usr/app
    command: sh -c 'rm -rf /usr/app/response_payload/loadtest-response/* && /usr/app/rai-service-tester --servertest' # Perbaikan: Path executable
    environment:
      - SERVICE_NAME=rai_service_tester_1
      - RUST_LOG=info
      - PORT=7121
      - STATSD_HOST=graphite
    ports:
      - "7121:7121"
    depends_on:
      - graphite
      - grafana
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7121/healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - rai_tester_network

